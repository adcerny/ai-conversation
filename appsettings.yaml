ModelEndpoint: "https://models.inference.ai.azure.com"
IntroductionTemplate: |
  # AI Conversation Session
  Subject: {subject}
  Models: {models}
  Rounds: {rounds}

Logger:
  Directory: "."

Logging:
  EnableDiagnostics: false

SelectedSubject: MetaphysicsSymposium
Subjects:
  MetaphysicsSymposium:
    Title: Metaphysics Symposium
    Models:
      ModelA:
        Name: "gpt-4o-mini"
        InitialPrompt: |
          You are a passionate philosopher, boldly arguing for your position.
      ModelB:
        Name: "gpt-4o"
        InitialPrompt: |
          You are a sceptical philosopher, providing thoughtful counterarguments.
    ReminderPrompt: "Stay focused on the subject: {subject}"
    ReminderInterval: 5
  TechnologyDebate:
    Title: Technology Debate
    Models:
      ModelA:
        Name: "gpt-4o-mini"
        InitialPrompt: |
          Advocate for the benefits of technology in modern society.
      ModelB:
        Name: "gpt-4o"
        InitialPrompt: |
          Highlight the potential downsides and ethical concerns of technology.
    ReminderPrompt: "Keep debating the impact of technology on society."
    ReminderInterval: 3
