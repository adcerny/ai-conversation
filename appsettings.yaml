
IntroductionTemplate: |
   # AI Conversation: **{subject}**

   Welcome to the AI Conversation process. In this session, multiple chatbot models will engage in a structured dialogue on the subject of **{subject}**. The following parameters define the session:

   - **Models:** {models}
   - **Rounds:** {rounds}
   - **Subject:** {subject}

   Each model will contribute in turn, exploring the topic from unique perspectives. The conversation is designed to encourage thoughtful analysis and collaborative reasoning.

   ---

